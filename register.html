<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-semibold mb-6 text-center text-indigo-600">Expense Tracker - Register</h1>

        <div class="form-container mx-auto max-w-md">
            <form id="register_form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="reg_username">Username:</label>
                    <input
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        type="text" id="reg_username" name="reg_username" required />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="reg_password">Password:</label>
                    <input
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        type="password" id="reg_password" name="reg_password" required />
                </div>
                <div class="flex justify-end">
                    <button
                        class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="submit">Register</button>
                </div>
                <div class="flex justify-end">
                    <a href="login.html" class="mt-2 text-sm text-indigo-600 hover:underline">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
